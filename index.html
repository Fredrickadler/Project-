<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نهنگ طلایی - استورزی</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: scale(1.05);
        }

        .stat-box h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .stat-box p {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .stat-box button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .stat-box button:hover {
            background-color: #0056b3;
        }

        /* انیمیشن نهنگ */
        .whale {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #whale {
            width: 200px;
            position: absolute;
            animation: swim 15s infinite linear;
        }

        /* انیمیشن شنا کردن نهنگ */
        @keyframes swim {
            0% {
                transform: translateX(-200px) rotate(0deg);
                top: 20%;
            }
            50% {
                transform: translateX(calc(100vw + 200px)) rotate(5deg);
                top: 60%;
            }
            100% {
                transform: translateX(-200px) rotate(0deg);
                top: 20%;
            }
        }

        /* افکت ستاره‌ها در پس‌زمینه */
        body::before {
            content: '';
            position: absolute;
            top: 50px;
            right: 50px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            animation: sparkle 2s infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نهنگ طلایی - استورزی</h1>
        <div class="stats">
            <div class="stat-box">
                <h3>روزها</h3>
                <p>450,000</p>
                <button>فالو</button>
            </div>
            <div class="stat-box">
                <h3>فالوور</h3>
                <p>790,000</p>
                <button>فالو</button>
            </div>
            <div class="stat-box">
                <h3>مخاطب</h3>
                <p>3,599,000</p>
                <button>فالو</button>
            </div>
            <div class="stat-box">
                <h3>دو مخاطب</h3>
                <p>1,499,000</p>
                <button>فالو</button>
            </div>
        </div>
        <div class="whale">
            <img src="whale.png" alt="نهنگ" id="whale">
        </div>
    </div>

    <script>
        // تغییر جهت نهنگ با کلیک
        document.addEventListener('DOMContentLoaded', () => {
            const whale = document.getElementById('whale');
            
            whale.addEventListener('click', () => {
                whale.style.animationDirection = whale.style.animationDirection === 'reverse' ? 'normal' : 'reverse';
            });
        });
    </script>
</body>
</html>
